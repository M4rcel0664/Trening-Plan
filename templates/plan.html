<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twój Plan Treningowy</title>
    <!-- Dodajemy Bootstrap dla lepszego stylu i responsywności -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
    </style>
</head>
<body class="container">
    <div class="text-center">
        <h1>Twój Plan Treningowy</h1>
        <!-- Przycisk cofający do poprzedniej strony -->
        <button onclick="goBack()" class="btn btn-primary my-3">Generuj nowy plan</button>
    </div>
    {% if plan %}
        <div class="plan">
            {% for dzien, cwiczenia in plan.items() %}
                <div class="card mt-3">
                    <div class="card-header">
                        <h2 class="h5">{{ dzien }}</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for cwiczenie in cwiczenia %}
                            <li class="list-group-item">{{ cwiczenie }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="alert alert-warning text-center">Brak planu do wyświetlenia.</p>
    {% endif %}
    <!-- Opcjonalnie, dodajemy skrypty Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
